{% extends "booking/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Update">
        </form>
        <p>{% trans "Date applied" %}: {{object.date_applied}}</p>
        <a href="{% url 'manager-update' object.id %}/delete">Delete</a>       

    </div>
</div>
{% endblock content %}
